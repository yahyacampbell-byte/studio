# Note: Firebase also automatically injects FIREBASE_CONFIG (runtime) and FIREBASE_WEBAPP_CONFIG (build time).
# The NEXT_PUBLIC_FIREBASE_ variables above are for explicit access in your code
# and ensure Next.js bundles them correctly for client-side use.

# The buildpack should handle the run command for a standard Next.js app
# If necessary, one might specify: runCommand: next start -p $PORT
# but often it's detected.

# Updated to include standard Next.js output and necessary config files
outputFiles:
  serverApp:
    include:
      - .next
      - next.config.js # or next.config.mjs / next.config.ts
      - package.json
      # public directory is often handled separately or included by default if serving static assets
      # - public
      # include node_modules if not using a buildpack that handles dependencies,
      # but typically the buildpack manages this.
      # - node_modules 
      # If you have a custom server.js, include it. Otherwise, Next.js handles its own server.
      # - server.js 
      # Include .env files if your deployed environment explicitly needs them,
      # but prefer platform-level environment variable configuration.
      # - .env 
      # - .env.production
    exclude:
      - node_modules/.cache # Exclude build caches
      - .firebase # Exclude firebase CLI specific files
      - .git # Exclude git repository files
      - README.md
      # Add any other files/folders you want to exclude from the final server bundle
      - src # Source code is usually not needed in the final server bundle
